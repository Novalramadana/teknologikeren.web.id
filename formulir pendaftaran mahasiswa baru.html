<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Formulir mahasiswa baru</title>
</head>

<body>
<center>
<h4>FORMULIR PENDAFTARAN MAHASISWA BARU UNIVERSISTAS SWASTA RAYA</h4>
<table border="0">
<tr>
<td colspan="2">
<input name="nama" title="Nama Wajib Diisi" type="text" placeholder="Nama"/>
</td>
</tr>
<tr>
<td colspan="2">
<input name="nim" title="NIM wajin diisi" type"text" placeholder="NIM"/>
</td></tr>
<tr><td colspan="2">
<input name="email" title="Email wajib diisi" type="text" placeholder="Email"/>
</td></tr>
<tr><td colspan="2">
<input name="tanggal_lahir" title="Isi Tanggal Lahir" type="text" placeholder="Tanggal Lahir"/>
</td></tr>
<tr><td colspan="2">
<textarea name="alamat" title="Isi Alamat Rumah" placeholder="Alamat Rumah"/></textarea>
</td></tr>
<tr><td colspan="2">
<input name="nomor_telpon" title="Nomor Telpon" type="text" placeholder="Telpon"/>
</td></tr>
<tr><td>
<input name="jk" value="L" Title="Jenis Kelamin wajib diisi" type="radio"/>Laki-Laki
<input name="jk" value"P" type="radio" >Perempuan
</td></tr>
<tr><td>
<select name="fakultas" title="Wajib memilih fakultas"/>
<option values="">--Pilih Fakultas--</option>
<option value="1"></option>
</select></td></tr>
<tr><td>
<select name="jurusan" title="Wajib memilih program studi"/>
<option value="">--Pilih Program Studi--</option>
<option value="1">Sistem Informasi</option>
<option value="2">Manajemen Informatika</option>
<option value="3">Tenknik Informatika</option>
<option value="4">Komputerisasi Akuntasi</option>
</select></td></td></tr>
<tr><td colspan="2">
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</td></tr>
</table>
</center>
</body>
</html>
